name: Validate and Publish

on:
  push:
    branches:
      - main
    tags:
      - '*'

concurrency:
  group: validate-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          extensions: mbstring, xml, ctype, json
          coverage: none
      
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Run PHPUnit tests
        run: composer test

  split:
    needs: validate
    runs-on: ubuntu-latest
    name: Split ${{ matrix.package }}

    strategy:
      fail-fast: false
      matrix:
        package:
          - 'amphp-pool'
          - 'amphp-engine'
          - 'amphp-logger'
          - 'amphp-web-server'
          - 'application'
          - 'async-contracts'
          - 'codestyle'
          - 'configuator-toml'
          - 'configurator-ini'
          - 'console'
          - 'design-patterns'
          - 'di'
          - 'events'
          - 'monolog'
          - 'os-utilities'
          - 'package-installer'
          - 'php-open-telemetry'
          - 'protocol-contracts'
          - 'rest-api'
          - 'service-manager'
          - 'swoole-engine'
          - 'type-definitions'
          - 'user-manager'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install git-filter-repo
        run: |
          wget -q https://raw.githubusercontent.com/newren/git-filter-repo/main/git-filter-repo
          chmod +x git-filter-repo
          sudo mv git-filter-repo /usr/local/bin/

      - name: Split ${{ matrix.package }}
        run: |
          PACKAGE_NAME="${{ matrix.package }}"
          REPO_URL="https://${{ secrets.SPLIT_TOKEN }}@github.com/IFCastle/${PACKAGE_NAME}.git"
          TARGET_BRANCH="${{ github.ref_name }}"

          echo "Splitting package: $PACKAGE_NAME"
          echo "Target branch: $TARGET_BRANCH"

          # Clone to temporary directory
          git clone --no-checkout . temp-repo
          cd temp-repo

          # Checkout the target branch
          git checkout "$TARGET_BRANCH"

          # Filter repository to extract only this package and move to root
          git-filter-repo \
            --path "packages/$PACKAGE_NAME/" \
            --path-rename "packages/$PACKAGE_NAME/":"" \
            --force

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Set remote and push
          git remote add split-origin "$REPO_URL"

          echo "Pushing to $REPO_URL"
          git push split-origin "HEAD:$TARGET_BRANCH" --force
